$(document).ready(function(){

    $(".prev-slide").click(function(){
      $("#myCarousel").carousel('prev');
    });
    $(".next-slide").click(function(){
      $("#myCarousel").carousel('next');
    });
});
</script>
<script>
	function addCard(card){
	if(card == 1){
		var i = 0;
		var j = 0;
		var k = 0;
		var tweet = $('<div class="card" id="'+i+'"> <div class="text-right"><button type="button" onclick="deleteCard('+i+')" class="btn btn-danger btn-circle btn-sm">-</button></div>More events</div>');
		tweet.appendTo('#interest1');
	}
	if(card == 2){
		var tweet = $('<div class="card" id="'+j+'"> <div class="text-right"><button type="button" onclick="deleteCard('+j+')" class="btn btn-danger btn-circle btn-sm">-</button></div>More events</div>');
		tweet.appendTo('#interest2');
	}
	if(card == 3){
		var tweet = $('<div class="card" id="'+k+'"> <div class="text-right"><button type="button" onclick="deleteCard('+k+')" class="btn btn-danger btn-circle btn-sm">-</button></div>More events</div>');
		tweet.appendTo('#interest3');
	}
}

function deleteCard(div){
	document.getElementById(div).remove()
}
</script>
